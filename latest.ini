---
permalink: latest.ini
---
; mGBA version manifest

[meta]
bucket: https://s3.amazonaws.com/mgba/
{% assign build_types = 'stable=releases.mGBA,dev=builds.mGBA,medusa.dev=builds.medusa' | split: ',' -%}
{%- for platform in site.data.platforms %}
[platform.{{ platform.name }}]
{% for type in build_types -%}
  {%- assign name = type | split: '=' | first -%}
  {%- assign path = type | split: '=' | last | split: '.' -%}
  {%- assign builds = site.data -%}
  {%- for elem in path -%}
    {%- assign builds = builds[elem] -%}
  {%- endfor -%}
  {%- if type contains "dev" -%}
    {%- assign builds = builds | reverse -%}
  {%- endif -%}
  {%- for build in builds reversed -%}
    {%- if build.platforms[platform.name] -%}
      {%- for info in build.platforms[platform.name] -%}
        {%- if info[0] == "debug" -%}
          {%- continue -%}
        {%- endif -%}
{{ name }}.{{info[0]}}: {{info[1]}}
{% endfor %}
      {%- if build.platforms[platform.name].debug -%}
        {%- for info in build.platforms[platform.name].debug -%}
{{ name }}.debug.{{info[0]}}: {{info[1]}}
{% endfor %}
      {%- endif -%}
      {%- break -%}
    {%- endif -%}
  {%- endfor -%}
{%- endfor -%}
{%- endfor %}
